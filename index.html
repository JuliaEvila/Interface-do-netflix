<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/0535622bf4.js" crossorigin="anonymous"></script>
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/s1.jpg" alt="serie-Lúcifer">
            </div>
            <div class="item">
                <img src="./img/s2.jpg" alt="serie-WandaVision" >
            </div>
            <div class="item">
                <img src="./img/s3.jpg" alt="serie-Grey's Anatomy" >
            </div>
            <div class="item">
                <img src="./img/s4.jpg" alt="serie-AVA" >
            </div>
            <div class="item">
                <img src="./img/s5.jpg" alt="serie-Riverdale">
            </div>
            <div class="item">
                <img src="./img/s6.jpg" alt="serie-American Gods" >
            </div>
            <div class="item">
                <img src="./img/s7.jpg" alt="serie-Lupin" >
            </div>
            <div class="item">
                <img src="./img/s8.jpg" alt="serie-The Good Doctot">
            </div>
            <div class="item">
                <img src="./img/s9.jpg" alt="serie-Cobra Kai">
            </div>
            <div class="item">
                <img src="./img/s10.jpg" alt="serie-Vikigs">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
